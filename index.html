
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Esprit</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
</head>



<body style="margin: 0; overflow: hidden;">
	<script>
		AFRAME.registerComponent('unlit', {

		init: function () {

			function recursivelySetChildrenUnlit(mesh) {

				if (mesh.material && mesh.material.map) {
					mesh.material = new THREE.MeshBasicMaterial({ map: mesh.material.map });
				}

				if (mesh.children) {
					for (var i = 0; i < mesh.children.length; i++) {
						recursivelySetChildrenUnlit(mesh.children[i]);
					}
				}
			}

			this.el.addEventListener('model-loaded', (e) => {

				const mesh = e.target.getObject3D('mesh');
				for (var i = 0; i < mesh.children.length; i++) {
					recursivelySetChildrenUnlit(mesh.children[i]);
				}

			});
		}
	});

		</script>
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 1920; maxCanvasHeight: 1920;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity unlit id="bowser-model" scale="0.5 0.5 0.5" rotation="0 -90 0" animation-mixer="loop: repeat"
                gltf-model="#animated-asset" class="clickable" gesture-handler ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
